<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="header__top">
      <div class="container">
        <div class="header__top-inner">
          <div class="header__logo">
            <a href="#">
              <img src="images/logo.png" alt="">
            </a>
          </div>
          <div class="header__box">
            <a class="header__box-btn" href="#">
              Become a Seller
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="header__menu">
      <div class="container">
        <nav class="menu">
          <ul class="menu__list">
            <li>
              <a href="#">
                Home
              </a>
            </li>
            <li>
              <a href="#">
                All Products
              </a>
            </li>
            <li>
              <a href="#">
                WordPress
              </a>
            </li>
            <li>
              <a href="#">
                Festures
              </a>
            </li>
            <li>
              <a href="#">
                Pages
              </a>
            </li>
          </ul>
          <div class="menu__search">
            <form>
              <input type="text" placeholder="Search product here..." required>
              <button type="submit">
                <img src="images/icons/search.png" alt="">
              </button>
            </form>
          </div>
        </nav>
      </div>
    </div>
  </header>

  <section class="products" style="background-image: url(images/products-bg.jpg);">
    <div class="container">
      <div class="products__inner">
        <div class="products__inner-title">
          Create Your Own <span>Digital Product Marketplace</span>
        </div>
        <div class="products__inner-text">
          MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products
        </div>
        <div class="products__inner-btn">
          <button type="button">View All Products</button>
          <button type="button">Popular Products</button>
        </div>
      </div>
    </div>
  </section>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
